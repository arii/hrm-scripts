name: Minimal Layout Enforcement

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  layout-only:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout workspace
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate HRM layout
        run: |
          python local-dev/validate_hrm_layout.py

      - name: Note
        run: |
          echo "CI intentionally limited. Full verification runs locally via 'npm run verify' in the hrm app and posts results without relying on Actions runners."